<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">

            <form class="text-center border border-light p-5" [formGroup]="passwordChangeForm" (ngSubmit)="submit()">


                <h3>Password change</h3>
                <br>
                <br>



                <div class="form-row mb-4">
                    <div class="col">

                        <input type="text" formControlName="username" name='username' class="form-control"
                            placeholder="Username" required />

                    </div>
                </div>

                <div class="form-row mb-4">
                    <div class="col">

                        <input type="password" formControlName="password" name='password' class="form-control"
                            placeholder="Password" required />

                    </div>
                </div>


                <div class="form-row mb-4">
                    <div class="col">

                        <input type="password" formControlName="newPassword" name='newPassword' class="form-control"
                            placeholder="New password" required />
                        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                            Minimum 8, maximum 15 characters. Minimum 1 uppercase, 2 lowercase and 3 numeric characters

                        </small>
                    </div>
                </div>



                <br>
                <br>
                <div class="form-row mb-4">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">

                        <button type="submit" class="btn btn-block" style="color:white;background-color:#df3838">Change
                            password</button>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <hr>


            </form>

        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="alert alert-danger text-center" role="alert" *ngIf="passwordChangeMessage"
                style="font-weight: bold">
                {{passwordChangeMessage}}
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
