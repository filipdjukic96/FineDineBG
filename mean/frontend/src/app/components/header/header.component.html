<div class="container-fluid">
  <div class="row">


    <nav class="navbar navbar-expand-lg fixed-top navbar-light header" style=" width: 100%;height: 75px;background-color: #df3838">
      <a class="navbar-brand">

        <img src="/assets/img/logo.png" width="60" height="60" alt="LOGO">
        &nbsp;
        <b>FineDineBG</b>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="col-sm-10">
          <ul class="navbar-nav mr-auto" *ngIf="!userAuthenticated">
            <li class="nav-item">
              <a class="nav-link" routerLink="/login"><b>Login</b> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/register"><b>Register</b> </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" routerLink="/password-change"><b>Password Change</b></a>
            </li>

          </ul>
        </div>
        <div class="col-sm-2" >
          

            <div ngbDropdown class="float-right" *ngIf="userAuthenticated">
              <button class="btn btn-outline-dark" style="margin-left: auto" id="dropdownBasic1"  ngbDropdownToggle>Menu</button>
              <div class="newColor" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem class="dropdownItem" routerLink="/user"
                  *ngIf="userAuthenticated && userType == 'user'">Home</button>
                <button ngbDropdownItem class="dropdownItem"  routerLink="/user-profile/{{username}}"
                  *ngIf="userAuthenticated && userType == 'user'">Profile</button>

                <button ngbDropdownItem class="dropdownItem"  routerLink="/admin"
                  *ngIf="userAuthenticated && userType == 'admin'">Home</button>
                <button ngbDropdownItem class="dropdownItem"  routerLink="/add-restaurant"
                  *ngIf="userAuthenticated && userType == 'admin'">Add restaurant</button>

                <hr>
                <button ngbDropdownItem class="dropdownItem"  *ngIf="userAuthenticated" (click)="onLogout()">Logout</button>
              </div>
            </div>
          
        </div>
      </div>
    </nav>

  </div>
</div>
